<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Check Service Cargo</title>
    <link rel="stylesheet" href="/static/css/pagina.css"> <!-- Ruta relativa al archivo CSS -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/325f4c844a.js" crossorigin="anonymous"></script>
    <style>
        /* Estilo opcional para el ícono de carga */
        #loadingIcon {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        /* Estilos para la Circular Progress Bar */
        .progress-container {
            display: inline-block;
            width: 100px;
            height: 100px;
            position: relative;
            margin: 20px auto;
        }

        .progress-bar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>   
    <script>
        function convertToBase64() {
            // Muestra el ícono de carga
            document.getElementById('loadingIcon').style.display = 'block';

            const fileInput = document.getElementById('photo');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                let progress = 0;
                const progressText = document.getElementById('progressText');
                
                // Actualiza el porcentaje cada 100 ms
                const interval = setInterval(() => {
                    if (progress < 100) {
                        progress += 1;
                        progressText.textContent = `${progress}%`;
                    } else {
                        clearInterval(interval);
                    }
                }, 100);

                reader.onload = function (event) {
                    const base64Data = event.target.result;
                    const image = new Image();

                    image.onload = function () {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');

                        canvas.width = image.width;
                        canvas.height = image.height;
                        context.drawImage(image, 0, 0);

                        const jpegData = canvas.toDataURL('image/jpeg', 0.8);
                        document.getElementById('base64Data').value = jpegData;

                        // Envía el formulario
                        document.getElementById('uploadForm').submit();
                    };

                    image.src = base64Data;
                };

                reader.readAsDataURL(file);
            } else {
                // Oculta el ícono de carga si no hay archivo seleccionado
                document.getElementById('loadingIcon').style.display = 'none';
                alert("Por favor, selecciona un archivo primero.");
            }
        }
    </script>   
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="la la-truck"></span><span>Check Service Cargo</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><span class="fa-solid fa-table-columns"></span><span> DASHBOARD
                        </span></a>
                </li>
                <li>
                    <a class="fa-solid fa-folder-open" href="/static/html/manifiesto.html">Manifiesto</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="fa fa-bars"></span>
                </label>
                MANTENIMIENTO MANIFIESTO
            </h2>
            <a href="/admin" class="btn-exit">INICIO</a>
            <a href="/" class="btn-exit">EXIT</a>
        </header>
        <main>
            <h1>Subir Manifiesto</h1>
            <form id="uploadForm" action="/analizar" method="post" enctype="multipart/form-data">
                <input type="file" id="photo" accept="image/*">
                <input type="hidden" id="base64Data" name="base64Data">
                <button type="button" onclick="convertToBase64()">Subir</button>
            </form>

            <!-- Contenedor del ícono de carga -->
            <div id="loadingIcon" class="progress-container">
                <div class="progress-bar"></div>
                <div id="progressText" class="progress-text">0%</div>
            </div>
        </main>
    </div>
</body>

</html>
