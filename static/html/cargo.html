<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Service Cargo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="text-center mt-5 mb-5 text-primary">CARGO</h1>
    <div class="container">
      <div class="card shadow">
        <div class="card-body">
          <form action="{{ url_for('agregar_cargo')}}" method="POST">
            <div class="row mb-3">
              <div class="col">
                <label>Título</label>
                <input type="text" class="form-control mb-3" name="titulo" />
              </div>
              <div class="col">
                <label>Descripción</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="descripcion"
                />
              </div>
              <div class="col">
                <label>Estado</label>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="estado"
                    id="estado"
                  />
                  <label class="form-check-label" for="estado">Activo</label>
                </div>
              </div>
              <div class="col">
                <button class="btn btn-primary mb-3 mt-4" type="submit">
                  Guardar
                </button>
              </div>
            </div>
          </form>
          <!-- Tabla -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Estado</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              {% for c in data %}
              <tr>
                <td>{{c.cargoid}}</td>
                <td>{{c.titulo}}</td>
                <td>{{c.descripcion}}</td>
                <td>{{c.estado}}</td>
                <td>
                  <button
                    class="btn btn-primary btn-sm"
                    id="btn-edit{{c.cargoid}}"
                    data-bs-toggle="modal"
                    data-bs-target="#modal{{c.cargoid}}"
                  >
                    Editar
                  </button>
                </td>
                <td>
                  <a
                    href="{{url_for('eliminar_cargo', cargoid=c.cargoid)}}"
                    class="btn btn-danger btn-sm"
                    >Eliminar</a
                  >
                </td>
              </tr>
              <!-- modal -->
              <div
                class="modal fade"
                id="modal{{c.cargoid}}"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        {{c.titulo}}
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form action="/editar_cargo/{{c.cargoid}}" method="post">
                        <label>Título</label>
                        <input
                          type="text"
                          class="form-control mb-3"
                          name="titulo"
                          value="{{c.titulo}}"
                        />
                        <label>Descripción</label>
                        <input
                          type="text"
                          class="form-control mb-3"
                          name="descripcion"
                          value="{{c.descripcion}}"
                        />
                        <label>Estado</label>
                        <div class="form-check">
                          <!-- Campo de entrada oculto que enviará 'false' si el checkbox no está marcado -->
                          <input
                            type="checkbox"
                            class="form-check-input"
                            name="estado"
                            id="estado{{c.cargoid}}"
                            value="true"
                            {%
                            if
                            c.estado
                            %}checked{%
                            endif
                            %}
                          />
                          <label
                            class="form-check-label"
                            for="estado{{c.cargoid}}"
                            >Activo</label
                          >
                        </div>

                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary">
                            Guardar cambios
                          </button>
                        </div>
                      </form>
                      <!-- Cierre del form -->
                    </div>
                    <!-- Cierre del modal-body -->
                  </div>
                </div>
              </div>

              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
