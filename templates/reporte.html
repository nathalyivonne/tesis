{% comment %} <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Manifiesto</title>
    <link rel="stylesheet" href="/static/css/pagina.css"> <!-- Ruta relativa al archivo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/325f4c844a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="la la-truck"></span><span>Check Service Cargo</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/" class="active"><span class="fa-solid fa-table-columns"></span>
                        <span>DASHBOARD</span></a>
                </li>
                <li>
                    <a class="fa-solid fa-id-card" href="{{ url_for('cargo')}}">Cargo</a>
                </li>
                <li>
                    <a class="fa-solid fa-folder-open" href="/static/html/manifiesto.html">Manifiesto</a>
                </li>
                <li>
                    <a class="fa-solid fa-users" href="{{ url_for('roles')}}">Roles</a>
                </li>
                <li>
                    <a class="fa-solid fa-file" href="{{ url_for('tipoDocumento')}}">Tipo Documento</a>
                </li>
                <li>
                    <a class="fa-solid fa-truck" href="{{ url_for('vehiculo')}}">Vehiculo</a>
                </li>
                <li>
                    <a class="fa-solid fa-user" href="{{ url_for('usuario')}}">Usuario</a>
                </li>
                <li>
                    <a class="fa-solid fa-chart-pie" href="{{ url_for('reporte')}}">Reporte</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="fa fa-bars"></span>
                </label>
                Reporte de Manifiesto
            </h2>
        </header>
        <main>
            <h1 class="text-center mt-5 mb-5 text-primary">Reporte de Manifiesto por Distrito</h1>
            <div class="container">
                <div id="chart"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Datos pasados desde el servidor
            const data = {{ data | safe }};
            
            const options = {
                series: data.map(item => item.total),
                chart: {
                    width: 380,
                    type: 'pie',
                },
                labels: data.map(item => item.distrito),
                responsive: [{
                    breakpoint: 480,
                    options: {
                        chart: {
                            width: 200
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }]
            };

            const chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        });
    </script>
</body>

</html> {% endcomment %}
