<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Service Cargo</title>
  <link rel="stylesheet" href="/static/css/pagina.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <script src="https://kit.fontawesome.com/325f4c844a.js" crossorigin="anonymous"></script>
</head>

<body>
  <input type="checkbox" id="nav-toggle">
  <div class="sidebar">
    <div class="sidebar-brand">
      <h2><span class="la la-truck"></span><span>Check Service Cargo</span></h2>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li>
          <a href="" class="active"><span class="fa-solid fa-table-columns"></span>
            <span> DASHBOARD </span></a>
        </li>
        <li>
          <li class=""><a class="fa-solid fa-id-card" href="{{ url_for('cargo')}}">Cargo</a></li>
          <li class=""><a class="fa-solid fa-folder-open" href="/static/html/manifiesto.html">Manifiesto</a></li>
          <li class=""><a class="fa-solid fa-users" href="{{ url_for('roles')}}">Roles</a></li>
          <li class=""><a class="fa-solid fa-file" href="{{ url_for('tipoDocumento')}}">Tipo Documento</a></li>
          <li class=""><a class="fa-solid fa-truck" href="{{ url_for('vehiculo')}}">Vehiculo</a></li>
          <li class=""><a class="fa-solid fa-user" href="{{ url_for('usuario')}}">Usuario</a></li>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-content">
    <header>
      <header style="display: flex; justify-content: space-between; padding: 5px; background-color: #f0f0f0; align-items: center;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label for="nav-toggle">
                <span class="fa fa-bars"></span>
            </label>
            <h2 style="margin: 0;"> MANTENIMIENTO ROLES</h2>
        </div>
        <div class="header-buttons" style="display: flex; align-items: center; gap: 10px;">
            <div id="fecha-hora-sistema" style="font-size: 14px; color: #333;"></div>
            <a href="/admin" class="btn-exit btn-inicio">INICIO</a>
            <a href="/" class="btn-exit btn-exit-red">EXIT</a>
        </div>
    </header> 
    </header>
    <main>
      <h1 class="text-center mt-5 mb-5 text-primary">ROLES</h1>
      <div class="container">
        <div class="card shadow">
          <div class="card-body">
            <form action="{{ url_for('agregar_roles') }}" method="POST">
              <div class="row mb-3">
                <div class="col">
                  <label>Descripción</label>
                  <input type="text" class="form-control mb-3" name="descripcion" />
                </div>
                <div class="col">
                  <label>Estado</label>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="estado" id="estado" />
                    <label class="form-check-label" for="estado">Activo</label>
                  </div>
                </div>
                <div class="col">
                  <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                </div>
              </div>
            </form>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  {% for r in data %}
                  <tr>
                    <td>{{r.rolid}}</td>
                    <td>{{r.descripcion}}</td>
                    <td>{{r.estado}}</td>
                    <td>
                      <button class="btn btn-primary btn-sm" id="btn-edit{{r.rolid}}" data-bs-toggle="modal"
                        data-bs-target="#modal{{r.rolid}}">
                        Editar
                      </button>
                    </td>
                    <td>
                      <a href="{{url_for('eliminar_roles', rolid=r.rolid)}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                  </tr>
                  <div class="modal fade" id="modal{{r.rolid}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">{{r.descripcion}}</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form action="/editar_roles/{{r.rolid}}" method="post">
                            <label>Descripción</label>
                            <input type="text" class="form-control mb-3" name="descripcion" value="{{r.descripcion}}" />
                            <label>Estado</label>
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" name="estado" id="estado{{r.rolid}}"
                                value="true" {% if r.estado %}checked{% endif %} />
                              <label class="form-check-label" for="estado{{r.rolid}}">Activo</label>
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        function actualizarFechaHora() {
            const fechaHoraSistema = document.getElementById('fecha-hora-sistema');
            if (fechaHoraSistema) {
                const ahora = new Date();
                const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const opcionesHora = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
                const fecha = ahora.toLocaleDateString('es-ES', opcionesFecha);
                const hora = ahora.toLocaleTimeString('es-ES', opcionesHora);
                fechaHoraSistema.textContent = `${fecha} ${hora}`;
            }
        }
        setInterval(actualizarFechaHora, 1000); 
    }); 
</script> 
</body>

</html>
